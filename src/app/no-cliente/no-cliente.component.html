   <div class="form-container">
    <h2>Registro de No Cliente</h2>
    
    <form (ngSubmit)="registrarNoCliente()" class="form-style">
      <!-- Campo de nombre -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" [(ngModel)]="nombre" name="nombre" required class="input-field">
      </div>
      
      <!-- Campo de tipo -->
      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <input id="tipo" [(ngModel)]="tipo" name="tipo" required class="input-field">
      </div>
      
      <!-- Campo de contacto -->
      <div class="form-group">
        <label for="contacto">Contacto:</label>
        <input id="contacto" [(ngModel)]="contacto" name="contacto" required class="input-field">
      </div>
      
      <!-- Botón de registro -->
      <div class="form-group">
        <button type="submit" class="submit-btn">Registrar</button>
      </div>
    </form>
  
    <!-- Mensaje de éxito -->
    <div *ngIf="registrado" class="success-message">
      <p>No cliente registrado con éxito.</p>
    </div>
  </div>
